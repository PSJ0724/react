name: Deploy to EC2

on:
  push:
    branches: [ master ]
  workflow_dispatch:    # 수동 실행도 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          cd /home/ubuntu/react
          
          # Git 안전 디렉토리 설정 (한 번만 필요)
          git config --global --add safe.directory /home/ubuntu/react
          
          # 로컬 변경사항 무시하고 최신 코드 가져오기
          git fetch origin master
          git reset --hard origin/master
          
          # 의존성 설치
          npm install
          
          # PM2로 앱 관리 (재시작 또는 시작)
          if pm2 show my-app > /dev/null 2>&1; then
            echo "✅ App is running, restarting..."
            pm2 restart my-app
          else
            echo "🚀 App is not running, starting..."
            pm2 start npm --name "my-app" -- start
          fi
          
          # 배포 완료 확인
          echo "🎉 Deployment completed!"
          pm2 status